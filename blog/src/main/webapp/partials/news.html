<div ng-src="news">
	<!-- blog entry -->
	<h1>
		{{news.title}}
	</h1>
	<div class="clearfix">
		<span class="lead pull-left">
			by <a href="">{{news.author.username}}</a>
		</span>
		<span class="pull-right news-creationdate"><span class="glyphicon glyphicon-time"></span> Posted on {{news.creationDate}}</span>
	</div>
	<hr>
	
	<p>{{news.content}}</p>
	
	<hr>
	<ul class="list-inline tags-news-footer">
		<li>Tags :</li>
		<li ng-repeat="tag in news.tags" ><em>{{tag}}</em></li>
	</ul>
	
</div>
